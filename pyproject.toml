# generated by DipDup 8.2.0rc1
[project]
name = "dex_screener"
version = "0.0.1"
description = "A blockchain indexer built with DipDup"
license = { text = "MIT" }
authors = [
    { name = "John Doe", email = "john_doe@example.com" },
]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "dipdup>=8,<9",
]

[dependency-groups]
dev = [
    "black",
    "ruff",
    "mypy",
    "pytest>=8.3.4",
]

[tool.black]
line-length = 120
target-version = ['py312']
skip-string-normalization = true
extend-exclude = "dex_screener"

[tool.ruff]
line-length = 120
target-version = 'py312'

[tool.ruff.lint]
ignore = [
    "F841",  # Local variable is assigned to but never used
]

extend-select = ["B", "C4", "FA", "G", "I", "PTH", "Q", "RET", "RUF", "TCH", "UP"]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
isort = { force-single-line = true}

[tool.mypy]
python_version = "3.12"
plugins = ["pydantic.mypy"]
strict = false
exclude = "dex_screener"

[[tool.mypy.overrides]]
module = "ruamel"
ignore_missing_imports = true

[tool.uv.sources]
dipdup = { path = "../dipdup", editable = true }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
